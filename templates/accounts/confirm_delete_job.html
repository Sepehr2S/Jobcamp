{% extends "base.html" %}
{% block content %}
<div class="container">
    <h2>حذف آگهی شغلی</h2>
    <p>آیا مطمئن هستید که می‌خواهید آگهی "{{ job.title }}" را حذف کنید؟</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">حذف</button>
        <a href="{% url 'employer_dashboard' %}" class="btn btn-secondary">لغو</a>
    </form>
</div>
{% endblock %}
