{% extends "base.html" %}
{% load static %}
{% block content %}

    <!-- Main Content Start -->
    <div class="bg-default-2 pt-16 pb-12 pt-lg-22 pb-lg-27">
      <div class="container">
        <!-- back Button -->
        <div class="row justify-content-center mt-14">
          <div class="col-xxl-6 col-xl-7 col-lg-8">
            <h2 class="font-size-9 text-center mb-11">ارتباط با ما</h2>
            <div class="bg-white px-9 pt-9 pb-7 shadow-8 rounded-4">
              <form action="{% url "website:contact" %}" method="post">
                {% csrf_token %}
                <div class="row">
                  <div class="col-12 mb-7">
                    <label name="name" class="font-size-4 font-weight-semibold text-black-2 mb-5 line-height-reset">نام</label>
                    <input name="name" type="text" class="form-control" placeholder="اسم شما">
                  </div>
                  <div class="col-lg-6 mb-7">
                    <label name="email" class="font-size-4 font-weight-semibold text-black-2 mb-5 line-height-reset"> ایمیل </label>
                    <input name="email" type="email" class="form-control" placeholder="ایمیل">
                  </div>
                  <div class="col-lg-6 mb-7">
                    <label name="subject" class="font-size-4 font-weight-semibold text-black-2 mb-5 line-height-reset">موضوع</label>
                    <input name="subject" type="text" class="form-control" placeholder="موضوع">
                  </div>
                  <div class="col-lg-12 mb-7">
                    <label class="font-size-4 font-weight-semibold text-black-2 mb-5 line-height-reset">پیام</label>
                    <textarea name="message" id="" placeholder="پیام خود را تایپ کنید" class="form-control h-px-144"></textarea>
                  </div>
                  <div class="col-lg-12 pt-4">
                    <button class="btn btn-primary text-uppercase w-100 h-px-48">ارسال </button>
                  </div>
                </div>
              </form>
              <div class="mt-8">
                <h3 class="font-size-4">راه های ارتباطی</h3>
                <div class="media mb-2">
                  <div class="mr-6">
                    <i class="fas fa-map-marker-alt mt-2"></i>
                  </div>
                  <p class="font-size-4 mb-0">گریک <br>
                آدرس فرضی در این محل </p>
                </div>
                <div class="media mb-2">
                  <div class="mr-6">
                    <i class="fas fa-phone-alt mt-2"></i>
                  </div>
                  <p class="font-size-4 mb-0">+999 546 646</p>
                </div>
                <div class="media mb-2">
                  <div class="mr-6">
                    <i class="fas fa-envelope mt-2"></i>
                  </div>
                  <p class="font-size-4 mb-0">support@uxtheme.net</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Main Content end -->
    <!-- footer area function start -->
    
{% endblock content %}
